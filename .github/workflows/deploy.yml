name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: qzwhatnext
  REGION: us-central1
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/qzwhatnext

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          gcloud builds submit --tag $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }},DATABASE_URL=sqlite:///./qzwhatnext.db" \
            --set-secrets "JWT_SECRET_KEY=jwt-secret:latest" \
            --memory 512Mi \
            --timeout 300 \
            --quiet

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Deployment successful! Service URL: $URL"

      - name: Output Service URL
        run: |
          echo "üöÄ qzWhatNext deployed successfully!"
          echo "Service URL: ${{ steps.service-url.outputs.url }}"
          echo ""
          echo "‚ö†Ô∏è  Don't forget to update OAuth redirect URIs in Google Cloud Console if this is the first deployment!"
